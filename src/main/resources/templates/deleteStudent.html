<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>Insert title here</title>
</head>
<body>
	<form th:object="${student}" th:action="@{/deleteStudent/submit}" method="POST">
		<h1>Borrar al estudiante</h1>
		<h1 th:text="${student.name}"></h1>
		<input id="name" th:field="*{name}" th:value="${student.name}" readonly>
		<input id="surname" th:field="*{surname}" th:value="${student.surname}" readonly>
		<input id="age" th:field="*{age}" th:value="${student.age}" readonly>
		<button type="submit">Borrar</button>
	
	</form>
</body>
</html>
