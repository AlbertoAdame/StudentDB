<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Add Student</title>
</head>
<body>
	<form th:action="@{/addStudent/submit}" th:object="${student}"
		method="POST">
		Nombre: <input class="form-control input-md" id="name" type="text" th:field="*{name}">
		Apellido: <input class="form-control input-md" id="surname" type="text" th:field="*{surname}">
		
		<!-- Text input-->
		<div class="form-group"
			th:classapend="${#fields.hasErrors('age')} ? 'has-error'">
			<label class="col-md-4 control-label" for="edad">Edad:</label>
			<div class="col-md-4">
				<input id="edad" th:field="*{age}" name="edad" type="number"
					placeholder="placeholder" class="form-control input-md" required>
				<span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"
					class="help-block" id="id-error">Errores</span>
			</div>
		</div>
		
		<button type="submit">Enviar</button>
	</form>
</body>
</html>
